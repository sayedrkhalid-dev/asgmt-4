<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      .tab-active {
        @apply bg-blue-500 text-gray-50;
      }

      .badge-applied {
        @apply bg-green-200 text-green-500;
      }

      .badge-rejected {
        @apply bg-red-200 text-red-500;
      }

      .btn-disabled {
        @apply opacity-50 pointer-events-none;
      }
    </style>
  </head>

  <body class="font-sans text-gray-800 bg-gray-200 h-screen">
    <div id="app" class="flex flex-col gap-6 max-w-[1110px] mx-auto p-4 h-full"></div>

    <script src="./script.js"></script>
  </body>
</html>
